Transform: AWS::Serverless-2016-10-31

Parameters:
  BlobsTempStorageBucketName:
    Type: String
  OwenLambdaSecretsName:
    Type: String
  DdexSequencerAddress:
    Type: String
  SeoaAddress:
    Type: String

Conditions:
  OverwriteDdexSequencerAddress: !Not [!Equals [!Ref DdexSequencerAddress, ""]]

Resources:
  OwenBlobsQueue:
    Type: AWS::SQS::Queue
    Properties:
      FifoQueue: true
      ContentBasedDeduplication: true
      VisibilityTimeout: 240
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt OwenBlobsQueueDLQ.Arn
        maxReceiveCount: 1

  OwenBlobsQueueDLQ:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 1209600 # 20160 min | 336 h | 14 days
      FifoQueue: true
      ContentBasedDeduplication: true

  BlobsBatchSenderLambda:
    Type: AWS::Serverless::Function
    Properties:
      Role: !GetAtt BlobsBatchSenderLambdaRole.Arn
      CodeUri: ../../../target/lambda/blobs_batch_sender
      Runtime: "provided.al2023"
      Architectures:
        - x86_64
      Handler: bootstrap
      MemorySize: 128
      Timeout: 120
      ReservedConcurrentExecutions: 1
      Environment:
        Variables:
          BLOBS_TEMP_STORAGE_BUCKET_NAME: !Ref BlobsTempStorageBucketName
          OWEN_LAMBDA_SECRETS_NAME: !Ref OwenLambdaSecretsName
          USE_KMS: false
          S_EOA_ADDRESS: !Ref SeoaAddress
          DDEX_SEQUENCER_ADDRESS: !If
            - OverwriteDdexSequencerAddress
            - !Ref DdexSequencerAddress
            - !Ref "AWS::NoValue"

  MyLambdaEventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn: !GetAtt OwenBlobsQueue.Arn
      FunctionName: !Ref BlobsBatchSenderLambda
      BatchSize: 5
      Enabled: true

  BlobsBatchSenderLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SQSPermissions
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                Resource:
                  - !GetAtt OwenBlobsQueue.Arn
        - PolicyName: S3ReadPermissions
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource: !Sub "${BlobsTempStorage.Arn}/*"
        - PolicyName: OwenLambdaSecretsAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: secretsmanager:GetSecretValue
                Resource: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${OwenLambdaSecretsName}*"

  BlobsTempStorage:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BlobsTempStorageBucketName
      LifecycleConfiguration:
        Rules:
          - Id: ExpireAfter14Days
            Status: Enabled
            ExpirationInDays: 14

Outputs:
  OwenBlobsQueueUrl:
    Value: !Ref OwenBlobsQueue
  OwenBlobsQueueArn:
    Value: !GetAtt OwenBlobsQueue.Arn
