name: Create Owen Release

on:
  push:
    tags:
      - "owen@*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ›Ž Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Extract Version from Tag
        id: extract_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "VERSION=${TAG_NAME#owen@}" >> $GITHUB_ENV
          echo "CRATE_NAME=owen" >> $GITHUB_ENV
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - name: ðŸ” Get Previous Version Tag
        id: get_previous_version
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | grep 'owen@' | grep -v "$TAG_NAME" | head -n 1 || echo "N/A")
          echo "PREV_VERSION=${PREV_TAG#owen@}" >> $GITHUB_ENV
          echo "PREV_TAG=$PREV_TAG" >> $GITHUB_ENV
      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          body: |
            [${{ env.VERSION }}](https://github.com/original-works/protocol-core/compare/${{ env.PREV_TAG }}...${{ env.TAG_NAME }}) (${{ env.DATE }})
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}