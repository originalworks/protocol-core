name: Create Owen Release

on:
  push:
    tags:
      - "owen@*"

jobs:
  release:
    uses: ./.github/workflows/_release-template.yml
    with:
      tag: ${{ github.ref }}

  deploy:
    needs: release
    uses: ./.github/workflows/_deploy-owen-template.yml
    with:
      env: "stage"
      run_id: ${{ github.run_id }}
    secrets: inherit