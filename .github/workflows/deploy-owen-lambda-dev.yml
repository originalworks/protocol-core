name: "Deploy Owen infrastructure and code to AWS dev environment"

on:
  push:
    branches: [master]
    paths:
      - "owen/**"
      - "prover/**"
      - "aws/owen-infra/**"

jobs:
  deploy:
    uses: ./.github/workflows/_deploy-owen-template.yml
    with:
      env: "dev"
      run_id: ${{ github.run_id }}
    secrets: inherit
