specVersion: 0.0.5
description: "example of a subgraph"
repository: https://github.com/graphprotocol/graph-tooling.git
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DdexSequencer
    network: holesky
    source:
      address: "0xc69d6CA304AAaB8368cC0104D08011f6C70041F1"
      abi: DdexSequencer
      startBlock: 3397385
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/ddexSequencer.ts
      entities:
        - BlobsStatus
        - BlobsSubmittedPerDay
      abis:
        - name: DdexSequencer
          file: ./abis/DdexSequencer.json
      eventHandlers:
        - event: NewBlobSubmitted(bytes,bytes32)
          handler: handleNewBlobSubmitted
  - kind: ethereum/contract
    name: DdexEmitter
    network: holesky
    source:
      address: "0x6638d3e72d78f9f33420c5658363753cf7860cb2"
      abi: DdexEmitter
      startBlock: 3397388
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/ddexEmitter.ts
      entities:
        - BlobsStatus
        - BlobsProcessedPerDay
        - BlobsRejectedPerDay
        - ProvedMessage
        - MessagesProcessedPerDay
      abis:
        - name: DdexEmitter
          file: ./abis/DdexEmitter.json
      eventHandlers:
        - event: BlobProcessed((bool,bytes32,((string,string,string,string[],(string,int32,string[])[],(string,string,string)[],(string,string,string[])),(string,string,string,(string,(uint16,string)[],(string,string,string)[])[],(string)[],(string,int32,string[])[],(string,string,string[]))[])[],string[]))
          handler: handleBlobProcessed
        - event: BlobRejected((bool,bytes32,((string,string,string,string[],(string,int32,string[])[],(string,string,string)[],(string,string,string[])),(string,string,string,(string,(uint16,string)[],(string,string,string)[])[],(string)[],(string,int32,string[])[],(string,string,string[]))[])[],string[]))
          handler: handleBlobRejected
templates:
  - kind: file/ipfs
    name: AssetMetadataTemplate
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AssetMetadata
      abis:
        - name: DdexEmitter
          file: ./abis/DdexEmitter.json
      handler: handleAssetMetadata
      file: ./src/assetMetadata.ts
