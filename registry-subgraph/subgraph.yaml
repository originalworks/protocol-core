specVersion: 0.0.5
description: "Example of a subgraph indexing JSON from IPFS"
repository: "https://github.com/graphprotocol/graph-tooling.git"

schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: DdexEmitter
    network: holesky
    source:
      address: "0xe6443E75e713Ec31225B30bb2BFD1744a241E389"
      abi: DdexEmitter
      startBlock: 3164428
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - ProvedMessage
      abis:
        - name: DdexEmitter
          file: ./abis/DdexEmitter.json
      eventHandlers:
        - event: "BlobProcessed((bool,bytes32,((string,string,string,string[],(string,int32,string[])[],(string,string,string)[],(string,string,string[])),(string,string,string,(string,(uint16,string)[],(string,string,string)[])[],(string)[],(string,int32,string[])[],(string,string,string[]))[])[]))"
          handler: handleBlobProcessed

templates:
  - kind: file/ipfs
    name: AssetMetadataTemplate
    network: holesky
    # Note: 'source.file' is overridden by the 'AssetMetadataTemplate.create(...)' calls in the mapping
    source:
      file: ""
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/assetMetadata.ts
      entities:
        - AssetMetadata
      abis:
        - name: DdexEmitter
          file: ./abis/DdexEmitter.json
      handler: handleAssetMetadata
