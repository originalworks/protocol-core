[package]
name = "owen_cli"
version = "0.2.1"
edition = "2021"

[dependencies]
reqwest = { version = "0.12.8", features = ["stream", "multipart", "json"] }
alloy = { version = "0.3.6", features = ["full"] }
c-kzg = "1.0.3"
dotenvy = "0.15.7"
blob_codec = { path = "../blob_codec" }
tokio = { version = "1.40.0", features = ["full"] }
tokio-util = "0.7.12"
serde = "1.0.210"
infer = "0.16.0"
ddex_schema = { path = "../parser/ddex_schema" }
serde_valid = "0.25.0"
serde_json = "1.0.133"
anyhow = "1.0.95"
log = "0.4.25"
log_macros = { path = "../log_macros"}
sentry = "0.36.0"
sentry-log = "0.36"
pretty_env_logger = "0.5.0"
